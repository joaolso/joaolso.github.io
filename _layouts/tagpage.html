<!DOCTYPE html>
<html lang="pt-br" class="has-navbar-fixed-top">
  {% include head.html %}

  <body class="bg-color">
    {% include header-clean.html %}
    <section class="hero blog-posts is-medium">
      <div class="hero-body">
        <div class="container">
          <div class="column is-8 is-offset-2 font-post-read">
            <h4 class="title is-4 post-title">{{ page.tag }}</h4>
            <h5 class="">Posts sobre {{page.tag}}</h5>
            <hr>
            <ul>
              {% for post in site.tags[page.tag] %}
              <li class="font-post-read">
                <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date |
                date_to_string }})<br>
                {{ post.description }}
              </li>
              <br>
              {% endfor %}
            </ul>
            <hr>
            {% include archive.html %}
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}
  </body>
</html>
