<!DOCTYPE html>
<html lang="pt-br" class="has-navbar-fixed-top">
  {% include head.html %}
  <body class="bg-color">
    {% include header-clean.html %}
    <section class="hero-body blog-posts is-medium">
      <div class="hero-body">
        <div class="container">
          <div class="column is-8 is-offset-2 font-post-read">
            <h4 class="title is-4 post-title">{{ page.categories }}</h4>
            <h5 class="">Relacionados a {{page.categories}}</h5>
            <hr>
            <ul>
              {% for post in site.categories[page.categories] %}
              <li class="font-post-read is-large">
                <a href="{{ post.url }}">{{ post.title }}</a>
                 ({{ post.date | date_to_string }})<br>
                {{ post.description }}
              </li>
              <br>
              {% endfor %}
            </ul>
            <hr>
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}
  </body>
</html>
