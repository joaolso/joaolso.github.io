---
title: Posts
description: Post sobre todas as categorias
layout: page
permalink: /blogPosts.html
---
<div class="is-12 post">
  {% for post in site.posts %}
    <article class="columns featured">
      <div class="column is-4 post-img">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <figure class="image is-640x360">
            <img src="{{ post.listpost.path}}" onerror="this.onerror=null;this.src='https://bulma.io/images/placeholders/640x360.png';" alt="figure-post" height="{{ post.height }}" width="{{ post.width }}">
          </figure>
        </a>
      </div>
      <div class="column is-8 featured-content va">
        <div>
          <h3 class="heading post-category category">
            <a href="/categories/{{ post.categories }}">
              {{ post.categories }}
            </a>
          </h3>
          <h3 class="title is-3 post-title">
            <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
          </h1>
          <p class="post-excerpt">
            {{ post.description }}
          </p>
          <br>
          <p class="category"><a class="">{{ post.author }}</a> • <time class="timeRead" datetime="2016-1-1">{{ post.date | date: "%b, %-d %Y" }} • {{ post.timeRead }}</time></p>
        </div>
      </div>
    </article>
    {% endfor %}
    <hr>
  </div>
