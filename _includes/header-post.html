    <div class="container has-text-centered">
      <div class="column is-6 is-offset-3">
        <h1 class="title is-1 is-white">{{ page.title }}</h1>
        <h4 class="subtitle is-4 font-color font-post-read">
          {{ page.description }}
        </h4>
        <hr>
        <p class="category">
          <a class="">{{ page.author }}</a>
          <time class="font-color timeRead" datetime="2016-1-1"
            >{{ page.date | date: "%b, %-d %Y" }} â€¢ {{ page.timeRead }}</time>
        </p>
      </div>
    </div>
    <div class="column is-8 is-offset-2">
      <img src="https://cdn.emk.dev/templates/featured-image.png" alt="" />
    </div>
  </section>
</header>
